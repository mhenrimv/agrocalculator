
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Agronomica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4CAF50; /* Tailwind green-600 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #388E3C; /* Tailwind green-700 */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media print {
      @page {
        margin: 0.75in; /* Standard margin for printing */
      }
      body {
        font-family: Arial, sans-serif; /* Common font for PDFs */
        margin: 0;
        padding: 0;
        background-color: #fff !important;
        color: #000 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* Hide header, sidebar, footer, and the main calculator UI form */
      body > div#root > div > header,
      body > div#root > div > div > aside,
      body > div#root > div > footer,
      .calculator-shell-print-container .calculator-ui { /* Hides the interactive UI part */
        display: none !important;
      }
      
      /* Ensure main content area is clean for the report */
      body > div#root > div > div > main {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important; 
        box-shadow: none !important;
        background-color: #fff !important;
      }

      .calculator-shell-print-container { /* The direct parent of .print-report */
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
        background-color: #fff !important;
        width: 100% !important;
      }
      
      /* Styles for the print report section */
      .print-report {
        display: block !important; /* Ensure it's visible for print */
        color: #000;
        background-color: #fff;
        padding: 10px; /* Minimal padding, page margin handles overall spacing */
        line-height: 1.4;
      }
      .print-report h1.report-title {
        font-size: 18pt;
        font-weight: bold;
        color: #000 !important;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
      .print-report p.report-date-time {
        font-size: 9pt;
        color: #333 !important;
        margin-bottom: 15px;
      }
      .print-report h2.report-section-title {
        font-size: 14pt;
        font-weight: bold;
        color: #000 !important;
        margin-top: 15px;
        margin-bottom: 8px;
      }
      .print-report .report-item {
        display: flex;
        justify-content: space-between;
        font-size: 10pt;
        color: #000 !important;
        padding: 4px 0;
        border-bottom: 1px dotted #eee;
        page-break-inside: avoid;
      }
      .print-report .report-item span:first-child {
        /* Label */
        margin-right: 10px;
      }
      .print-report .report-item span:last-child {
        /* Value */
        text-align: right;
      }
      .print-report .report-item .report-value-strong {
         font-weight: bold;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

  }
}
</script>

</head>

</body>
</html>
